<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number with a while loop</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let guessNumber = 0;
      let numberOfGuesses = 71;
      let guess;
      while (guess != numberOfGuesses) {
        guess = Math.floor(Math.random() * 100);
        guessNumber++;
      }
      document.getElementById("root").innerHTML = `
      <h2>I guessed it!</h2>
      <p>In only took me a grand total of ${guessNumber} guesses</p>`;
    </script>
  </body>
</html>
